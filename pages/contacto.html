        <form >
            <div class="contenedor-formulario">
                <p class="registrate">REGISTRATE</p>

                <div class="mb-3">
                    <label for="nombre" class="form-label"> NOMBRE Y APELLIDO: </label>
                    <input type="text" id="nombre" class="form-control" placeholder="nombre y apellido">

                <div class="mb-3" >
                    <label for="dni" class="form-label">NUMERO DE DNI:</label>

                </div>

                <div class="mb-3">

                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">EMAIL:</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>

                <div  class="mb-3">
                    <label for="contraseña" class="form-label">CONTRASEÑA:</label>
                    <input type="password" class="form-control" id="contraseña" placeholder="contraseña">
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                </div>

                <div class="mb-3 text-center opcion-padre" >
    
                    <p class="genero">GENERO:</p>
        
                    <label for="masculino" class="opcion form-label">Masculino</label>
                    <input type="radio"  id="masculino" name="genero"  >
                
                    <label for="femenino" class="opcion form-label">Femenino</label>
                    <input type="radio" name="genero"   id="femenino">
                
                    <label for="no bi" class="opcion form-label">No binario</label>
                    <input type="radio" name="genero"   id="no bi">

                </div>

                <!--SIEMPRE DENTRO DE UN SELECT VA UN OPTION-->
                <div  class="mb-3 text-center" > 
                    <label for="opciones">PAIS:</label>
                    <select  id="opciones">
                        <option disabled>-Selecciona una opcion</option>
                        <option >Argentina</option>
                        <option >Colombia</option>
                        <option >Chile</option>
                        <option >Ecuador</option>
                        <option >Brasil</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">COMENTARIO:</label>
                    <textarea class="form-control" placeholder="escribe un comentario" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>

                

                <div  class="mb-3 mt-5 text-center" >
                    <input type="submit"class="submit" value="Enviar Formulario">
                    <input type="reset" class="submit" value="Limpiar Formulario">
                </div>
            </div>
        </form>
